{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">What things can you juggle with?
      </h1>

      <form class="form" action="/check-your-answers" method="post">

        <div class="form-group">
    <fieldset>

      <legend>
        <h3 class="heading-medium">What objects can you juggle with?</h3>
        <span class="body-text">Select all that apply</span>
      </legend>

      <div class="multiple-choice">
        <input id="waste-type-1" name="objects" type="checkbox" value="batons">
        <label for="waste-type-1">Batons</label>
      </div>
      <div class="multiple-choice">
        <input id="waste-type-2" name="objects" type="checkbox" value="torches">
        <label for="waste-type-2">Torches</label>
      </div>
      <div class="multiple-choice">
        <input id="waste-type-3" name="objects" type="checkbox" value="micropigs">
        <label for="waste-type-3">Micropigs</label>
      </div>

    </fieldset>
  </div>



        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
